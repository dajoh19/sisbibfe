<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/libro.png" width="150px" class="user-avatar" />
            <h1>SISBIB</h1>
            <form role="form" (ngSubmit)="onLoggedin(f)" #f="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="email" ngModel name="email" class="form-control input-underline input-lg" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" ngModel name="password" class="form-control input-underline input-lg" id="password" placeholder="Password" required>
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="!f.valid"> Log in </button>
                &nbsp;
                <button class="btn rounded-btn" [routerLink]="['/signup']">Register</button>
            </form>
        </div>
    </div>
</div>
